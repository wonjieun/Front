	//event 걸어주기
	$("#btnOk").click(function() {

	});
	$("#btnAlert").click(function() {

		//click event를 발생. 그냥 click과 같다
		$("#btnOk").trigger("click");
		$(this).html("<h1 style='color: red;'>Change</h1>");
	});
});

</script>
