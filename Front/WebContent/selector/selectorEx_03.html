<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#one { color: blue; }
/* id="two"인 p 태그 */
p#two { color: gray; }
#three { border: 1px solid red; }

</style>

</head>
<body>

<p id="one"> p태그 </p>
<div id="two">
	div 태그
	<!-- id="two"는 무시됨. 부모가 id="two" 사용중 -->
	<!-- id="two"가 두 개 있으면 안된다 -->
	<p id="two"> div내부 p태그 </p>
</div>
<span id="three"> span태그 </span>


</body>
</html>
