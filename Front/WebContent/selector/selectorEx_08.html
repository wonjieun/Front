<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
:root { font-size: 30px; }
/* html { font-size: 30px; } 완전히 같다 */
/* * { font-size: 30px; } 엄밀히 말하면 다르다 */
div:hover { color: red; }
span:active {
	color: orange;
	font-size: 40px;
}
span:hover { background-color: green; }
input[type='button']:active { color: blue; }
a:visited { color: red; }
a:link { color: gray; }

/* 다른 체크박스에도 적용될 수 있기 때문에 type을 주는 것이 좋다 */
:checked { width: 50px; height: 50px; }
input[type='checkbox']:checked { width: 50px; height: 50px; }
</style>

</head>
<body>
<div>
	<span>span안쪽</span>span바깥쪽<br>
	<input type="button" value="확인"/><br>
	
	<a href="http://naver.com">첫 링크</a>
	<a href="http://daum.net">두번째 링크</a>
	<a href="http://daum.net">세번째 링크</a>
	
	<label>
		<input type="checkbox" />확인
	</label>
</div>
</body>
</html>
