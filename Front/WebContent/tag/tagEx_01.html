<!-- html 문서에 기본적으로 포함 -->
<!-- 필수요소가 아니라 부가적 요소 -->
<!-- html 파일의 버전 dtd -->
<!DOCTYPE html>
<html>

<head>
<!-- meta 데이터(자료사전 처럼) 인코딩 charset="UTF-8" -->
<meta charset="UTF-8">

<title>Insert title here</title>

<script type="text/javascript"></script>
<style type="text/css"></style>
</head>

<body>
Hi!
<!-- 영역을 지정하는 태그 div, span -->
<!-- attribute = 속성값 -->
<div style="border: 1px solid black;">
여기는 DIV!<br>
Hello!
</div>
<br>
<span style="background: gray;">
여기는 SPAN!
</span>
</body>

</html>
