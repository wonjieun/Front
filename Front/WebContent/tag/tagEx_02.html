<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>p tag test</h1>
<!-- 띄어쓰기, tab 무시 -->
<!-- 개행은 <br> 띄어쓰기는 &nbsp;-->
<!-- &emsp;는 tab대신 쓰지만 다르다. 그래서 잘 쓰지는 않음 -->
<!-- nbsp : no break space -->
<p>
A&nbsp;&nbsp;&nbsp;&nbsp;BCDE&nbsp;F<br>
&emsp;FGHIJ
</p>
<hr>
<h2>pre tag test</h2>
<!-- 글꼴 바뀌어서 잘 쓰지 않음 -->
<pre>
A	BCDE F
FG	HIJ
</pre>

</body>
</html>
