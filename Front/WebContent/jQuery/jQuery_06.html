<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	var $p_list = $("p");	
	
	console.log( $p_list.get(1) );
	console.log( $p_list.eq(2) );
	
	// javascript / jQuery 구분
	var p1 = $p_list.get(1);
	var $p2 = $p_list.eq(2);
	
	//jQuery 객체로 바뀜
	var $p1 = $(p1);
	
	p1.style.color = "blue"; //js 스타일 지정
	$p2.css("color", "tomato"); //jQuery 스타일 지정
	$p1.css("border", "1px solid red"); //jQuery 스타일
	
	//jQuery문장을 javascript 한 문장으로 표현
	document.getElementsByTagName("p")[2].style.border = "1px dotted red";
	// = $("p").eq(2).css("border", "1px dotted red"); jQuery
});

// var act = function() {
	
// }
// $(document).ready(act);

</script>

</head>
<body>
<div>
	<span>하나</span>
	<pre>둘</pre>
	<p>셋</p>
	<p>넷</p>
	<p>다섯</p>
</div>
</body>
</html>
